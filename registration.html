            <span class="password__slash"></span>
            </label>
            <button class="btn btn-info w-75 mx-5 mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit" id="reg-btn">Ro'yhatdan o'tish</button>
            <a href="./login.html" class="text-decoration-none text-success fw-semibold d-block mt-3 mx-5 text-center w-75">Kirish</a>

        </div>
      </div>

    </section>
